<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathermap Api Test</title>
</head>
<body>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            var url = "http://api.openweathermap.org/data/2.5/weather";
                url += "?q=" + "incheon";
                url += "&units=" + "metric";
                url += "&lang=" + "kr";
                url += "&APPID=" + "d3737381ef6ababa2bd02c9677d79367"; //본인의 API key

                console.log("url: " + url);

            $.ajax({
                type:"GET",
                url:url,
                dataType:"json",
                success:function(data) {
                    console.log("data: " + data);
                    console.log(JSON.stringify(data)); //stringify->JSON을 텍스트 형태로 변환
                    console.log("현재온도: " + data.main.temp);
                    console.log("현재풍속: " + data.wind.speed + "m/s");
                },
                error:function(request,status,error) { //에러떴을때를 대비하여
                    console.log("code:" + request.status);
                    console.log("message:" + request.responseText);
                    console.log("error:" + error);
                }
            });
        });
    </script>
</body>
</html>
