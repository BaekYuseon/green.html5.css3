<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>NAVER</h1>
    </header>
    <nav>
        <tabel>
            <tr>
                <td><label for="id">아이디</label> </td><br/>
                <td><input id="id" placeholder="@naver.com" type="email" /></td>
            </tr><br />
            <tr>
                <td><label for="password">비밀번호</label></td><br/>
                <td><input id="password" type="text" /> </td>
            </tr><br />
            <tr>
                <td><label for="password">비밀번호 재확인</label></td><br/>
                <td><input id="password" type="text" /> </td>
            </tr><br />
            <tr>
                <td><label for="name">이름</label></td><br/>
                <td><input id="name" type="text" /> </td>
            </tr><br />
            <tr>
                <td><label for="date">생년월일</label></td><br/>
                <td><input id="date" type="date" /> </td>
            </tr><br />
            <tr>
                <td><label for="sex">성별</label></td><br/>
                <td><select>
                    <optgroup label="성별">
                        <option>성별</option>
                        <option>남자</option>
                        <option>여자</option>
                        <option>선택안함</option>
                    </optgroup>
                </select> </td>
            </tr><br />
            <tr>
                <td><label for="mail">본인 확인 이메일(선택)</label></td><br/>
                <td><input id="mail" placeholder="선택입력" type="email" /> </td>
            </tr><br />
            <tr>
                <td><label for="number">휴대전화</label></td><br/>
                <td><select>
                    <optgroup label="휴대전화">
                        <option>대한민국 +82</option>
                    </optgroup>
                </select><br/>
                <td><input id="number" placeholder="전화번호 입력" type="number" /></td><br/>
                <td><input id="number" placeholder="인증번호 입력하세요" type="number" /></td>
             </tr><br />
        </tabel>
    </nav>
    <footer>
        <input type="button" value="가입하기" /><br/>
    </footer>
</body>
</html>
