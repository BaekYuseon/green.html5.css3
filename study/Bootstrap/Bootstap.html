<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Document</title>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->

    <script src="https://kit.fontawesome.com/6db4c94b12.js" crossorigin="anonymous"></script>
    <style>
        #header {
            width: 960px;
            margin: 0 auto;

            height: 160px;
            position: relative;
        }

        #nav1 {
            position: absolute;
            right: 0; top: 0;
        }
        #nav2 {
            position: absolute;
            top: 100px;
            width: 960px; 
            margin: 0 auto;
        }
        #section1 {
            overflow: hidden;
            width: 960px; 
            margin: 0 auto;
        }
        article {
            float: left;
            width: 270px;
        }
    </style>
</head>
<body>

        <div id="header">
            <div class="page-header">
                <h1>Example page header <small>Subtext for header</small></h1>

        <nav id="nav1">
            <ul class="nav nav-pills">

            </ul>
        </nav>
        <nav id="nav2">

                <span class="sr-only">Toggle Dropdown</span>
                </button>

                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
