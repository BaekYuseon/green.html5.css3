<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type=checkbox]:checked + div {
            height: 0px;
        }
        div {
            overflow: hidden;
            width: 650px;
            height: 300px;
            -ms-transform-duration: 1s;
            -webkit-transition-duration: 1s;
            -moz-transition-duration: 1s;
            transition-duration: 1s;
        }
    </style>
</head>
<body>
    <input type="checkbox" />
    <div>
        <h1>Hello</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo, atque amet quas culpa enim vero quam totam officia exercitationem impedit ad nobis veniam, recusandae laborum assumenda animi, odit veritatis eligendi.</p>
    </div>
</body>
</html>
