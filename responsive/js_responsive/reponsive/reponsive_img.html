<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가변 이미지</title>
    <style>
        /* 가변을 원할 때 */
        .img1 {
            width: 100%;
        }
        /* 이미지 크기를 고정하고 싶을 때 */
        .img2 {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="jump.png" class="img1">
    <img src="jump.png" class="img2">
</body>
</html>
