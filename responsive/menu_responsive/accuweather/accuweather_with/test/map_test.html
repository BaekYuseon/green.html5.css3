<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오맵 테스트</title>
</head>
<body>
    <div id="map" style="width:500px;height:400px;"></div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b41e3ebf78e87785189cc9776fafe016"></script>
    <script>
        var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(37.45240609242665, 126.69966965577291),
			level: 3
		};

		var map = new kakao.maps.Map(container, options);
        console.log(map.getCenter());

        var marker = new kakao.maps.Marker({
        map: map,
        position: new kakao.maps.LatLng(37.45240609242665, 126.69966965577291)
        });

        marker.setMap(map);

        var infowindow = new kakao.maps.InfoWindow({
            map: map,
            position: new kakao.maps.LatLng(37.45240609242665, 126.69966965577291),
            content: 'I am InfoWindow'
        });

        infowindow.open(map, marker);
    </script>
</body>
</html>
