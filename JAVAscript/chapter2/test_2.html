<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = 1200;
        var num2 = 1300;
        var num3 = 1400;
        var num4 = prompt("판매량을 입력하시오", "0")

        var sales = (num1 + num2 + num3)/3

        var result = num4 >= sales
        var srt = result ? "판매량이 평균이상입니다." : "판매량이 평균 미달입니다."
        document.write( srt )
    </script>
</body>
