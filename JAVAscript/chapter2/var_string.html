<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = true;
        var b = false;
        var c = 10 > 5;
        var d = Boolean(null); 
        // null, 0, undefined, ("")는 false로 인식
        // 넷을 제외한 것은 true로 인식

        document.write(a, "<br>");
        document.write(b, "<br>");
        document.write(c, "<br>");
        document.write(d, "<br>");
    </script>
</body>
</html>
