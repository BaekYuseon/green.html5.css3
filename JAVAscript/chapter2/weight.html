<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var userName = prompt("이름을 입력하시오")
        var userHeight = prompt("신장을 입력하시오", "0");
        var userWeight = prompt("몸무게를 입력하시오", "0");

        var nomer_w = (userHeight - 100) * 0.9;
        var result = userWeight >= nomer_w - 5 && userWeight <= nomer_w + 5;
        var srt = result ? "적정 체중입니다." : "적정 체중이 아닙니다."
        document.write(userName + "님은" + srt);
    </script>
</body>
</html>
