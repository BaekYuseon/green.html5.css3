<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = prompt('첫번째 수를 입력하세요', '0')
        var num2 = prompt('두번째 수를 입력하세요', '0')
        var num3 = prompt('세번째 수를 입력하세요', '0')
        var sum;
        sum = (num1 + num2 + num3);
        var max = Math.max(num1, num2, num3);
        var min = Math.min(num1, num2, num3);
        var average;
        average = ((num1 + num2 + num3)/3);

        document.write(sum, "<br>", max,"<br>", min,"<br>", average)
    </script>
</body>
</html>
